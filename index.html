<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>DOM Array Methods</title>
</head>

<body>
    <h1>DOM Array Methods</h1>
    <div class="container">
        <aside>
            <button id="add-user">Add User</button>
            <button id="double">Double Money</button>

        </main>
    </div>


    <script src="script.js"></script>
</body>

</html>
